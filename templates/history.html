<!DOCTYPE html>

<html lang="ru">
    <head>
        <title>replays</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/site.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/history.css') }}">
        <script type="application/javascript" src="{{ url_for('static',filename='scripts/history.js') }}"></script>
    </head>

    <body>
        <section id="section_head">
            <h1>Запись матча №{{ game.id }}</h1>
            <a href="/">назад</a>
        </section>

        <section id="section_history">
            <table id="game_info">
                <tbody>
                    <tr><td>Игрок 1:</td><td>{{ game.pl1 }}</td></tr>
                    <tr><td>Колода:</td><td>{{ game.d1 }}</td></tr>

                    <tr><td><hr></td><td><hr></td></tr>

                    <tr><td>Игрок 2:</td><td>{{ game.pl2 }}</td></tr>
                    <tr><td>Колода:</td><td>{{ game.d2 }}</td></tr>

                    <tr><td><hr></td><td><hr></td></tr>

                    <tr><td>Результат:</td><td>{{ game.res }}</td></tr>
                </tbody>
            </table>

            <table id="history_info">
                <thead>
                    <tr><th>№</th><th>Сообщение</th></tr>
                </thead>
                <tbody>
                    {% for i, msg in history %}
                        <tr><td>{{ i }}</td><td>{{ msg }}</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

        <aside id="notifications">
        </aside>
    </body>
</html>
